<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary-Component-Main</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <img src="pattern-background-desktop.svg">
    </div>
    <div class="container">
        <img class="iconMusic" src="illustration-hero.svg">
        <div class="whiteBG">
            <div class="OrderSummary">
                <h1>
                    Order Summary
                </h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>

            <div class="AnnualPlan">

                <!-- <img src="/icon-music.svg"> -->
                <div class="logo">
                    <img src="icon-music.svg">
                    <div class="dollar">
                        <h3>
                            Annual Plan
                        </h3>
                        <p>
                            $59.99/year
                        </p>
                    </div>
                </div>

                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div>

            <div class="payment">
                <button>
                    Proceed to payment
                </button>
            </div>

            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>

</html>
